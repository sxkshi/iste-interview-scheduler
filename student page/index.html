<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/3c034ac1e1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1a1969ab5e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Student page</title>



</head>

<body>

    <div class=" navbarr d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <img src="images/icon.png" style="margin-left: 10px;" alt="">
            <span class="fs-4" style="margin-left: 10px; font-family: 'Roboto', sans-serif;font-weight: 800;">ISTE
                MANIPAL</span>
        </a>

        <nav class=" navbar d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <h6><a class=" navv me-3 py-2 text-dark text-decoration-none" href="#">HOME</a></h6>
            <h6 class=" navv me-3 py-2 text-dark text-decoration-none" href="#">| </h6>
            <h6><a class="navv me-3 py-2 text-dark text-decoration-none" href="#">LOGOUT</a></h6>
            <h6><a class="navv me-3 py-2 text-dark text-decoration-none" href="#">
                    <i class="fa-solid fa-right-from-bracket"></i></a></h6>
        </nav>
    </div>



    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-5 rightt">
                <div class="suf mx-auto">
                    <form action="#" class="mx-auto">

                        <div class="inputs max-auto">

                            <label for="email" class="inputWrapper">

                                <i class="fa-solid fa-envelope"></i>
                                <span></span>
                                <input placeholder="Enter Email" type="email" name="username">
                            </label>
                            <label for="branch" class="inputWrapper">
                                <i class="fa-solid fa-code-branch"></i>
                                <span></span>
                                <input placeholder="Enter your Branch" type="text" name="branch">
                            </label>
                            <label for="Phone" class="inputWrapper">
                                <i class="fa-solid fa-phone"></i>
                                <span></span>
                                <input placeholder="Input phone number" type="number" name="phonenumber">
                            </label>
                        </div>



                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-7 leftt">
                <div class="card-body">
                    <h5 class="card-title">Ready to start smart scheduling interviews
                        with ISTE?</h5>

                    <div class="card-text">
                        <img src="/images/Studio_Project_1.png" class="img-fluid" alt="" style="height: 350px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
